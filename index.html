<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <nav class='navbar ' role="navigation">
  <div class='container'>
    <div class='h2 text-center'>Simon Says</div>    
  </div>
</nav>
<div class="container">
  <div class="row">
    <div id="wrong" class="mistake visible">WRONG!!!</div>
    <div id="gameboard" class="col-xs-offset-3 col-xs-6">
      <div id="row_1" class="row col-xs-12">
        <div class="boxes text-center col-xs-4" id="box_1"></div>
        <div class="colors boxes text-center col-xs-4" id="red">
          <audio autobuffer="true" id="mp3_red" preload="auto">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
          </audio>
        </div>
        <div class="boxes text-center col-xs-4" id="box_3"></div>
      </div>
      <div id="row_2" class="row col-xs-12">
        <div class="colors boxes text-center col-xs-4" id="green">
          <audio autobuffer="true" id="mp3_green" preload="auto">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3">
  </audio>
        </div>
        <div class="boxes text-center col-xs-4" id="box_5">
          <div class="h2 row col-sx-12" id="counter">Round Counter
            <div class="col-xs-offset-4" id="counter-window">
              <p class="counter-text"> 00 </p>
            </div>
          </div>
          <div class-"row">
          <button class="btn btn-primary controls" id="start" type="button">Start</button>
          <button class="btn btn-danger controls" id="reset" type="button">Reset</button>
          </div>         
          <div class=" row h4 strict_txt"> Strict Mode: </div>
          <div class="btn-group row switch" role="group" aria-label="...">            
            <button type="button" id="on" class="btn btn-default">On</button>           
            <button type="button" id="off" class="btn btn-danger">Off</button>             
          </div>          
        </div>
        <div class="colors boxes text-center col-xs-4" id="yellow">
          <audio autobuffer="true" id="mp3_yellow" preload="auto">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3">
          </audio>
        </div>
      </div>
      <div id="row_3" class="row col-xs-12">
        <div class="boxes text-center col-xs-4" id="box_7"></div>
        <div class="colors boxes text-center col-xs-4" id="blue">
          <audio autobuffer="true" id="mp3_blue" preload="auto">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3">
          </audio>
        </div>
        <div class="boxes text-center col-xs-4" id="box_9"></div>
      </div>
    </div>
  </div>  
</div>
<footer>
  <div class=''>Designed by Clarence Williamson 
  </div>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
